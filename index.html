<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and accessible to-do app to help you stay organized and productive. Create, manage, and prioritize your tasks with ease."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-slate-200 to-slate-200 flex flex-col justify-center items-center"
  >
    <main>
      <div class="w-full max-w-xl p-4 bg-gray-100 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4 text-center">To-do List</h1>
        <!--Add task form-->
        <form id="task-form">
          <label
            for="task-input"
            class="block text-gray-500 text-base font-semibold mb-2"
            >Write tasks for today . . .</label
          >
          <div class="flex mb-5">
            <input
              id="task-input"
              type="text"
              placeholder="Add a new task"
              class="flex-grow px-2 py-2 border rounded-l-lg focus:outline-none focus:border-purple-400"
            />
            <button
              id="add-task"
              class="px-4 py-1 bg-purple-700 text-white rounded-r-lg hover:bg-purple-800 focus:outline-none"
            >
              Add
            </button>
          </div>
        </form>
        <!--Filtering list-->
        <div id="filter-buttons" class="mb-7">
          <button
            id="filter-all"
            class="text-white bg-purple-700 hover:bg-purple-800 px-2 py-1 rounded mr-1 focus:outline-none"
          >
            All
          </button>
          <button
            id="filter-active"
            class="text-white bg-pink-600 hover:bg-pink-700 px-2 py-1 rounded mr-1 focus:outline-none"
          >
            Active
          </button>
          <button
            id="filter-completed"
            class="text-white bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded mr-20 focus:outline-none"
          >
            Completed
          </button>
          <!--Search-->
          <input
            id="search-input"
            type="text"
            placeholder="Search tasks"
            class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none focus:border-purple-400 bg-transparent text-gray-700"
          />
          <button
            id="search-button"
            class="px-3 py-2 bg-purple-700 text-white rounded-r-lg hover:bg-purple-800 focus:outline-none"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- Tasks will be added here -->
        <ul id="task-list" class="space-y-2"></ul>
        <!--Task counter-->
        <div id="task-count" class="text-gray-500 mb-2">
          Total tasks: 0 | Completed tasks: 0
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
